<!--{main}-->
<div class="posts-grid ts-row cf">

	<!--{article}-->
	<div class="col-6">


		<article 
			class="grid-post small-post grid-box post type-post status-publish format-standard has-post-thumbnail category-beauty category-fashion tag-beauty tag-blue tag-living"
			>

			<div class="post-header cf">

				<a href="{href}" itemprop="image" class="image-link"><img
					width="369" height="246" src="{cover}"
					class="attachment-smart-blog-grid wp-post-image"
					alt="Walking on the streets"
					title="{title}"
					srcset="{cover}" /> </a>


				<div class="post-meta">

					<span class="post-cat"> <a
						href="{category_href}">{category_name}</a></span>


					<span class="meta-sep"></span>


					<time class="post-date" >{update_time}</time>

				</div>

				<h2 class="post-title common-heading" itemprop="name headline">
					<a
						href="{href}"
						rel="bookmark" class="post-title-link"
						title="{title}">{title}</a>
				</h2>

			</div>
			<!-- .post-header -->

			<div class="post-excerpt cf" itemprop="articleBody">

				<p>{memo}</p>
				<div class="read-more">
					<a
						href="{href}"
						title="Read More">Keep Reading<i class="icon icon-angle-right"></i></a>
				</div>
				
				<ul class="post-counters">
					<li>
						<a
						href="http://www.facebook.com/sharer.php?u={href}"
						target="_blank" class="link" title="Share on Facebook"><i class="icon icon-facebook-b"></i></a>
					</li>					

				</ul>
			</div>
			<!-- .post-content -->


		</article>
		<!-- .the-post -->

	</div>
	<!--{/article}-->
</div>
<!--{/main}-->
