<!--{main}-->
<article id="post-51"
	class="the-post grid-box post-51 post type-post status-publish format-standard has-post-thumbnail category-fashion tag-beauty tag-blue tag-living"
	 data-gallery>

	<header class="post-header cf">

		<div class="featured">

			<a
				href="{href}"
				itemprop="image" class="image-link"><img width="770"
				height="515"
				src="{cover}"
				class="attachment-smart-blog-main wp-post-image"
				alt="{title}"
				title="{title}"
				srcset="{cover}" />
			</a>

		</div>



		<h2 class="post-title" itemprop="name headline">
			<a
				href="{href}"
				rel="bookmark" class="post-title-link">{title}</a>
		</h2>

	</header>
	


	<div class="post-meta">
		
		<time class="post-date" >{update_time}</time>

	</div>

	<div class="post-content description cf" itemprop="articleBody">
		<p>{memo}</p>
		<div class="read-more">
			<a
				href="{href}"
				title="Read More">Keep Reading<i class="icon icon-angle-right"></i></a>
		</div>



		

	</div>

</article>

<!--{/main}-->
