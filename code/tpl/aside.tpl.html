<!--{aside}-->
<aside class="col-4 sidebar">

					<ul>


						<!--{command}-->
						<li id="bunyad-widget-about-2"
							class="grid-box widget widget-about">
							<div class="author-image">
								<a href="{href}" ><img src="{cover}" alt="About Me" /></a>
							</div>

							<h5 class="widget-title"><a href="{href}" >{title}</a></h5>
							<div class="subtitle">飲食 &amp; 副食品</div>
							<div class="about-text">
								<p>{memo}</p>
							</div>

							<div class="about-footer cf">

								<a href="{href}"
									class="more">Read More</a>


								<div class="social-icons">
					
								<a href="http://www.facebook.com/sharer.php?u={href}" class="social-link" data-original-title="" title=""><i class="icon icon-facebook-b"></i>
										<span class="visuallyhidden">Facebook</span></a>
					
										
								</div>


							</div>


						</li>
						<!--{/command}-->
						
						<li id="categories-2" class="grid-box widget widget_categories"><h5
								class="widget-title">Categories</h5>
							<ul>
									
								<!--{category}-->
								<li class="cat-item"><a
									href="/{code}">{name}</a>
									({views})</li>
								<!--{/category}-->
							</ul>
						</li>
						
						<!--{main_video}-->
						<li class="grid-box widget widget-cta">

							
							<div class="cta-image">
								{content}
							</div>


							<div class="content cf">
								<span class="message">{title}
								</span> <a href="{video_href}"
									class="button">View More</a>

							</div>
							

						</li>
						<!--{/main_video}-->
						<!--{quote}-->
						<li id="bunyad-widget-quote-2"
							class="grid-box widget widget-quote">
							<h5 class="widget-title">
								Quote of the day<a href="#" class="more-link"><i
									class="icon icon-arrow-next"></i></a>
							</h5>
							<div class="content">
								<div class="quote-text">{content}
								</div>
								<span class="byline">{name}</span>

							</div>

						</li>
						<!--{/quote}-->

						<li id="bunyad-posts-widget-2"
							class="grid-box widget widget-posts">

							<h5 class="widget-title">Popular Posts</h5>

							<ul class="posts-list list-small">
								<!--{list}-->
								<li class="post cf"><a
									href="{href}"
									class="image-link"> <img width="99" height="66"
										style="max-width: 99px;max-height: 66px;"
										src="{cover}"
										class="attachment-smart-blog-thumb wp-post-image" alt="618"
										title="{title}"
										srcset="{cover}" />
								</a>

									<div class="content">
										<a
											href="{href}"
											class="title-link">{title}</a>



										<div class="post-meta">
											<span class="post-cat"> <a
												href="{category_href}">{category_name}</a></span>
											<span class="meta-sep"></span>
											<time class="post-date" >{update_time}</time>

										</div>
									</div></li>

								<!--{/list}-->

							</ul>

						</li>

						<li id="bunyad-widget-social-3"
							class="grid-box widget widget-social">
							<div class="cf">
								<div class="title">Follow This Blog</div>

								<<div class="social-icons">
					
								<a href="http://www.facebook.com/sharer.php?u={href}" class="social-link" data-original-title="" title=""><i class="icon icon-facebook-b"></i>
										<span class="visuallyhidden">Facebook</span></a>
					
										
								</div>
							</div>

						</li>

						<li class="grid-box widget widget-ads">
							<div class="adwrap-widget">
								<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
								<ins class="adsbygoogle"
								     style="display:inline-block;width:300px;height:250px"
								     data-ad-client="ca-pub-8902630846921448"
								     data-ad-slot="6927870017"></ins>
								<script>
								(adsbygoogle = window.adsbygoogle || []).push({});
								</script>
							</div>


						</li>

					</ul>

				</aside>
<!--{/aside}-->
