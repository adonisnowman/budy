<!--{main}-->

	
	<section class="main-slider common-slider wrap">
	
			<!--{pagination}-->	
			<nav class="main-pagination" style="margin-top: -34px;">
					<!--{first}-->	
					<div class="previous">
						<a href="{href}"><i
							class="icon icon-arrow-prev"></i>First</a>
					</div>
					<!--{/first}-->
					
					<!--{next}-->
					<div class="next">
						<a href="{href}"><i
							class="icon icon-arrow-next"></i>Next</a>
					</div>
					<!--{/next}-->
			</nav>
			<!--{/pagination}-->	
			{content}
			
			<div class="slider-nav cf">
			
				<!--{slides}-->			
				<div class="column col-4 post">
					<h2 class="post-heading">
						<a href="{href}">{title}</a>
					</h2>
					<div class="post-meta">
						<span class="post-cat"> <a
							href="{category_href}">{category_name}</a></span>
						<span class="meta-sep"></span>
						<time class="post-date" >{update_time}</time>
					</div>
				</div>
				<!--{/slides}-->

			</div>
		</section>
		
<!--{/main}-->
