<!--{main}-->
<article id="post-51"
	class="the-post grid-box post-51 post type-post status-publish format-standard has-post-thumbnail category-fashion tag-beauty tag-blue tag-living"
	itemscope itemtype="http://schema.org/Article" data-gallery>

	<header class="post-header cf">

		<div class="featured">

			<a
				href="/" 
				itemprop="image" class="image-link"> <img width="770"
				height="515"
				src="{cover}"
				class="attachment-smart-blog-main wp-post-image"
				alt="{title}"
				title="{title}"
				srcset="{cover}" />
			</a>

		</div>



		<h1 class="post-title" itemprop="name headline">{title}</h1>

	</header>
	<!-- .post-header -->


	<div class="post-meta">

		<span class="post-cat"> <a
			href="{category_href}">{category_name}</a></span> 
			<span class="meta-sep"></span>


		<time class="post-date" >{update_time}</time>

	</div>

	<div class="post-content description cf" itemprop="articleBody">{content}</div>
	<!-- .post-content -->



	<div class="post-footer cf">



		<div class="tag-share cf">


			<div class="post-tags">
				<span class="text">Tags: </span><a
					href="/" rel="tag">Budy</a>
			</div>


			<div class="post-share">
				<span class="counters"> <a href="#"
					class="count count-link count-heart voted" data-id="51"><i
						class="icon icon-heart-1"></i><span class="number">161</span></a> <span
					class="count count-share"><i class="icon icon-share-1"></i>5</span>

				</span>


				<div class="post-share-icons cf">

					
				</div>


			</div>
		</div>


		

	</div>



</article>
<!--{/main}-->
